<main role='main'>
  <article class="adminContainer">
    <div class="row justify-content-center">
      <div class="col-10 ordersContainer">
        <h1 class="">Ordrar:</h1>


        <div class="orders" *ngFor="let orders of extendedOrders">

          <div *ngFor="let name of orders.movieNames">
            <p>Film: {{ name }}</p>
          </div>

          <div *ngFor="let orderRow of orders.order.orderRows">
            <p>Produkt ID: {{ orderRow.productId }}</p>
            <p> Antal: {{ orderRow.amount }}</p>
          </div>

          <p>ID: {{ orders.order.id }}</p>
          <p>FÃ¶retags ID: {{ orders.order.companyId }}</p>
          <p>Skapad av: {{ orders.order.createdBy }}</p>
          <p>Skapad: {{ orders.order.created }}</p>
          <p>Totalpris: {{ orders.order.totalPrice }}:- </p>

        </div>
      </div>
    </div>
    <div *ngIf="backToTop">
      <a (click)="scrollToTop()" class="backToTop"><i class="backToTopIcon fas fa-chevron-up"></i></a>
    </div>
  </article>
</main>
