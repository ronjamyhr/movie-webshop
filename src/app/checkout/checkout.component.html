<article>
  <div class="row justify-content-center">
    <div class="col-10 text-center">
      <h1>Min kundkorg:</h1>
      <div *ngFor='let singleMovie of cart'>
        <p>
          Film: {{singleMovie.movie.name}}<br>
          Pris: {{singleMovie.movie.price}}:-<br>
          Antal: {{singleMovie.amount}}

          <i class='add fas fa-plus' (click)='addSingleMovieToCart(singleMovie.movie)'></i>
          <i class='subtract fas fa-minus' (click)='deleteOneMovieFromCart(singleMovie.movie.id)'></i><br>
          <strong>Totalt: {{singleMovie.totalPrice}}:-</strong>
        </p>
      </div>
    </div>
  </div>
  
  <section>
      <form [formGroup]="orderForm">
        <label for="email">Email</label>
        <input name="email" type="text" formControlName="emailAdress">
        <label for="swish">Payment Options</label>
        <input name="paymentMethod" value="swish"  checked="checked" type="radio" formControlName="paymentMethod">
        <input name="paymentMethod" value="paypal" type="radio" formControlName="paymentMethod">
     
        <button type="submit" [disabled]="!orderForm.valid" (click)="postOrder()">Slutför beställning</button>
     
      </form>
     </section>
     <p>
     {{orderForm.status}}
     
     {{orderForm.value.emailAdress}}
     {{orderForm.value.paymentMethod}}
    </p>
</article>
