<header>
  <nav>

    <div class="row justify-content-center">
      <div class="col-3">
        <img class="d-block bigLogo" src="../assets/images/huj2.png" alt="Logotype of the shop" title="SEEN logo">
      </div>
      <div class="col-3 text-right">
        <i (click)="toggleDropdownCart()" class="cartIcon fas fa-shopping-cart"></i>
        <div class="cartDropdown text-left" *ngIf="showCart">
          <h2>My Cart:</h2>
          <hr>
          <p *ngFor="let singleMovie of cart">
            Name: {{singleMovie.movie.name}}<br>
            Price: {{singleMovie.movie.price}} sek<br>
            <strong>Amount: {{singleMovie.amount}}</strong> <br> 
          </p>
        </div>
      </div>
    </div>

    <a routerLink="/details" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Details</a>
    <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a> -->
  </nav>
</header>
